# Lohnmonitor Enterprise - Docker Compose
# Starten: docker-compose up -d
# Stoppen: docker-compose down

services:
  # Backend Server (Node.js + Express + Prisma + SQLite)
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: lohnmonitor-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=file:/app/data/lohnmonitor.db
      - SESSION_SECRET=${SESSION_SECRET:-lohnmonitor-docker-secret-change-me}
      - SMTP_ENABLED=${SMTP_ENABLED:-false}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM=${SMTP_FROM:-}
      - SMTP_TO=${SMTP_TO:-}
      - ALARM_DAYS_THRESHOLD=${ALARM_DAYS_THRESHOLD:-40}
      - ALARM_CHECK_ENABLED=${ALARM_CHECK_ENABLED:-true}
      - CRON_SCHEDULE=${CRON_SCHEDULE:-0 8 * * *}
      - BASIS_WOCHENSTUNDEN=${BASIS_WOCHENSTUNDEN:-40}
    volumes:
      - lohnmonitor-data:/app/data
    expose:
      - "5000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - lohnmonitor-network

  # Frontend Client (React + Vite + Nginx)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: lohnmonitor-client
    restart: unless-stopped
    ports:
      - "${CLIENT_PORT:-8080}:80"
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - lohnmonitor-network

# Named volumes for data persistence
volumes:
  lohnmonitor-data:
    driver: local

# Network for service communication
networks:
  lohnmonitor-network:
    driver: bridge
